<!DOCTYPE html>
<html>

  <head>
    <title>Chat</title>
    <script type="text/javascript" src="script.js"></script>
    <!-- <link rel="shortcut icon" href="./MC.ico" /> -->
    <!-- <link href="./style.css" type="text/css" rel="stylesheet" /> -->
  </head>

  <body>

    <div class="input">
        <input type="text"
               name="input"
               placeholder="Write your message"
               id="input"
               onkeydown="if (event.keyCode == 13)
                          document.getElementById('button').click()"
        />
        <button onclick="input()" id="button">Send</button>
    </div>

    <div class="chat">
      <ul id="msgs"></ul>
    </div>

  </body>

</html>
